<div class="list">
  <div 
  class="row flex list-item align-items-center justify-content-space-between" 
  *ngFor="let item of listOfUsers | async">
    <div class="title">{{item.displayName}}</div>
    <div class="content">
      <div *ngIf="item.password">Password: {{item.password}}</div>
      <div> UID: {{item.uid}}</div>
    </div>
    <div class="flex">
      <button 
        id="edit" 
        class="btn-secondary" 
        (click)="router.navigate(['/uzivatele/upravit/', item.uid])">Editovat</button>
      <button 
        id="remove" 
        class="btn-secondary" 
        (click)="openDialog(item.uid, item.displayName)">Smazat</button>
    </div>
  </div>
</div>
<div class="flex button-section">
  <button 
    id="add" 
    class="btn-primary" 
    (click)="router.navigate(['/uzivatele/pridat'])">PÅ™idat</button>
</div>
